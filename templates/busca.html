<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca por Rosto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Buscar Pessoa</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div id="webcam-container">
                            <video id="webcam" autoplay playsinline class="w-100 rounded mb-3"></video>
                        </div>

                        <button id="capturar" class="btn btn-primary w-100 mb-3">Tirar Foto</button>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="preview" class="w-100 rounded mt-3" style="display:none;" />
                        <button id="buscar_rosto" class="btn btn-success w-100 mt-3">Buscar Pessoa</button>
                    </div>
                </div>

                <div id="resultado" class="alert mt-3 d-none"></div>
                <img id="fotoEncontrada" class="w-100 rounded mt-3" style="display:none;" />
            </div>
        </div>
    </div>
    <script src="/static/busca.js"></script>
</body>
</html>
