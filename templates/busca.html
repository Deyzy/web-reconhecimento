<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Rosto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #webcam-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 0 auto;
    }

    #webcam {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Buscar Rosto</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm mb-3">
          <div class="card-body">

            <div id="webcam-container">
              <video id="webcam" autoplay playsinline></video>
              <canvas id="overlay"></canvas>
            </div>

            <canvas id="canvas" style="display:none;"></canvas>
            <img id="preview" class="img-fluid mt-3" style="display:none;" />

          </div>
        </div>

        <button id="capturar" class="btn btn-primary w-100">Tirar Foto</button>
        <button id="enviar" class="btn btn-success w-100 mt-2">Buscar Rosto</button>

        <div id="resultado" class="alert mt-3 d-none"></div>

      </div>
    </div>
  </div>

  <!-- ✅ scripts necessários -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>

  <!-- Seu script -->
  <script src="/static/busca.js"></script>

</body>

</html>
